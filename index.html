<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library</title>

    <script src="scripts/script.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <div class="main">
        <div class="header-section">

            <h1>Ini, adalah Library</h1>

        </div>

        <div class="main-section">

            <div class="form-section">
                <div class="form disable">

                  <form>
                    <div>
                        <h3>Title</h3>
                        <input type="text" name="title" id="title" placeholder="Title" required minlength="6" maxlength="18">
                    </div>

                    <div>
                        <h3>Pages</h3>
                        <input type="number" name="pages" id="pages" placeholder="Pages" min="1" max="999">
                    </div>
                    
                    <div>
                        <h3>Author</h3>
                        <input type="text" name="author" id="author" placeholder="Author">
                    </div>

                    <div class="read-form">
                        <h3>Read?</h3>
                        <input type="checkbox" name="read" id="isRead">
                    </div>

                    <div>
                        <button id="btn-submit">Submit</button>
                        <button id="btn-back">Back</button>
                    </div>
                  </form>
                </div>

                <div>
                    <button id="btn-show">Add new book</button>
                </div>
            </div>

            <div class="books-section">
              <div class="search-container">
                <input type="text" name="search" id="search" placeholder="Title Buku" required minlength="6" maxlength="18">
                <button id="btn-search">Search!</button>
              </div>
                <h1>Sudah dibaca</h1>
                <div class="books-container books"></div>

                <h1>Belum dibaca</h1>
                <div class="books-container fbooks"></div>
            </div>

        </div>

        <div class="footer-section">
            <h4>Iya, library</h4>
        </div>

    </div>
    
</body>
</html>
