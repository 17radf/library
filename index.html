<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>library lol</title>
</head>

<body>
    <!-- container of all container -->
    <div class="container">
        <h1>My book library</h1>
        <p>Pure vanilla javascript project using <i>Object Constructor</i> and <i>localStorage</i></p>
        <!-- input container -->
        <div class="containerInput">
            <input type="text" name="title" id="title" placeholder="Title" maxlength="150" class="input-text">
            <input type="text" name="author" id="author" placeholder="Author" maxlength="70" class="input-text">
            <input type="number" name="pages" id="pages" placeholder="Pages" max="999" class="input-number">
            <select name="" id="isRead" class="input-select">
                <option value="true">Yep</option>
                <option value="false">Nope</option>
            </select>
            <button id="btnSubmit" class="btn-submit">Add Book</button>
        </div>
    </div>
    <hr />
    <!-- books container -->
    <div class="containerBooks">

    </div>
</body>

</html>
